<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product landing page </title>
</head>

<body>
    <header id="header">
         
        <nav id="nav-bar">
            <a class="nav-link"  href="#car-model">Car Model</a>
            <a  class="nav-link" href="#price">Price of Car</a>
            <a  class="nav-link" href="#service">Top Service</a> 
            <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Tesla_logo.png/600px-Tesla_logo.png" />  
             </nav>
    </header>
    <section id="car-model">
        <center>
        <h1>TESLA - Rent  Car / Buy  Car..! </h1> 
        <iframe id="video" width="640" height="360" src="https://www.youtube.com/embed/XB2g7-HgE_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </center>
    </section>
    <section id="price">
        <center>
            <h2>Request to book</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" placeholder="Enter your email" name="email"></input>
        <input id="submit" type="submit"></input>
        </form>
    </center>
    </section>  
    <section id="service">
        <div class="flex-container">
            <div><a href="buy-online">Buy Online</a></div>
            <div><a href="buy-with-bitcoin"> Buy with Bitcoin</a></div>
            <div><a href="buy-showroom"> Buy at Showroom</a></div>
          </div>
    </section>
</body>
<script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script>
    window.onscroll = function() {myFunction()};

// Get the header 
var header = document.getElementById("header");

// Get the offset position of the header
var sticky = header.offsetTop;

// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset >= sticky) {
    header.classList.add("sticky")
  } else {
    header.classList.remove("sticky");
  }
}
</script>
</html>
